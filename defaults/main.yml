---

nodejs_cache_valid_time: 3600
nodejs_default_release: "jessie" # this will be properly fixed, once the nodesource repos offer explicit stretch packages
nodejs_package_list:
  - "nodejs"
nodejs_pre_default_release: "{{ ansible_distribution_release|lower }}"
nodejs_pre_package_list:
  - "apt-transport-https"
  - "ca-certificates"
nodejs_repo_list:
  - repo: "deb https://deb.nodesource.com/{{ nodejs_version }} {{ nodejs_default_release }} main"
    key:
      id: "68576280"
      keyserver: "keyserver.ubuntu.com"
nodejs_supported_distro_list:
  - "jessie"
  - "stretch"
nodejs_update_cache: "yes"
nodejs_version: "node_7.x"
